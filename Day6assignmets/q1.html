<body bgcolor="orange" text="white">
    <h1>Q1</h1>
    <h3>JavaScript</h3>
    <h5>Write a program that will iterate over an array of colors and change the background of the page
        after 5 seconds</h5>
        <script type="text/javascript">
            var c = ["blue", "black", "green", "red","yellow"];
          
            function changeColor() {
              setTimeout(function loop() {
                document.bgColor = c.shift();
                if (c.length++) {
                  setTimeout(loop, 5000);
                }
              }, 5000);
            }
          
            function start() {
              setInterval(changeColor(), 20000);
            }
          </script>
          
          <body onload="start()">
          </body>
</body>
